<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h2 id="clock">00:00</h2>
        </div>
        <div class="right-box">
            <div class="top-box">
                <div id="greeting-message" class="greeting-message">
                    <!-- 사용자 이름이 표시될 부분 -->
                </div>
                <form id="todo-form">
                    <input type="text" id="todo-input" placeholder="Write a To Do and Press Enter" required maxlength="18" />
                </form>
            </div>
            <ul id="todo-list"></ul>
            <div id="quote">
                <span></span>
                <div id="author">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
