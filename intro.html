<!-- intro.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="intro-box">
            <h1 id="welcome-message" style="display: none;">Welcome!</h1>
            <h1 id="name-prompt">What's your name?</h1>
            <form id="name-form">
                <div>
                    <input type="text" id="name-input" placeholder="Enter your name" class="name-input" required>
                </div>
                <div>
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/intro.js"></script>
    <script src="js/background.js"></script>
</body>
</html>
